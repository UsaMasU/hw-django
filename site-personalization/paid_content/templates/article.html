{% extends "base.html" %}
{% load static %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container">
        <h5>
            Access type:
            {% if vip %}
                <span style="color: red"> VIP </span>
            {% else %}
                <span> Standart </span>
            {% endif %}
        </h5>

        <div class="header">
            <h3>{{title}}</h3>
            <p>{{text}}</p>
        </div>
    </div>
{% endblock %}
