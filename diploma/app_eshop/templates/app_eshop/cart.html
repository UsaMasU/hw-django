{% extends "_base.html" %}
{% load static %}

{% block content %}
{% include '_menu.html' with active_page="smartphones" %}


  <div class="container mt-3">

    <div class="row">
    <div class="col-lg-6 col-md-9 col-sm-12 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Ваша корзина</span>
        <span class="badge badge-secondary badge-pill">3</span>
      </h4>
      <ul class="list-group mb-3">

          {% for product in products %}
            {% include 'product_in_cart.html' with product=product %}
          {%endfor%}

      </ul>

      <form class="card p-2">
        <button type="submit" class="btn btn-secondary">Заказать</button>
      </form>
    </div>
  </div>

</div>

{% endblock %}
