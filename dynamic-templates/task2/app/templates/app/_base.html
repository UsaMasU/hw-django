<!DOCTYPE html>{% load static %}
{% load app_tags %}

<html>
  <head>
    <meta charset="UTF-8">
    <title>Яблоки для всех</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

  {% view_act view_name 'examples' as examples %}
  {% view_act view_name 'contacts' as contacts %}
  {% view_act view_name 'about' as about %}

   <nav class="row">
      <div class="nav-wrapper col s12">
        <a href="{% url 'home' %}" class="brand-logo">
        Компьютеры</a>
        <ul class="right hide-on-med-and-down">
          <li class={{examples}}><a href="{% url 'examples' %}">Примеры</a></li>
          <li class={{contacts}}><a href="{% url 'contacts' %}">Контакты</a></li>
          <li class={{about}}><a href="{% url 'about' %}">О проекте</a></li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/init.js" %}"></script>
  </body>
</html>
